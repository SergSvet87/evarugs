<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVARUGS в твоем городе</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- Header start -->
  <header class="header">
    <div class="container">
      <nav class="header__wrap">
        <!-- Nav Telephone start -->
        <div class="header__telephone">
          <div class="header__telephone-img">
            <img src="./img/Tel.svg" alt="icon telephone">
          </div>
          <div class="header__telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <!-- Nav Telephone end -->

        <!-- Nav Maps start -->
        <div class="header__maps">
          <div class="header__maps-img">
            <img src="./img/Maps.svg" alt="icon maps">
          </div>
          <span>ваш город</span>
        </div>
        <!-- Nav Maps end -->

        <!-- Nav Instagram start -->
        <div class="header__inst">
          <div class="header__inst-img">
            <img src="./img/Insta.svg" alt="icon instgramm">
          </div>
          <span>посетите нашу страницу</span>
        </div>
        <!-- Nav Instagram end -->

      </nav>
    </div>
  </header>
  <!-- Header end -->

  <!-- Footer start -->
  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">

        <!-- Footer Instagram start -->
        <div class="footer__inst">
          <h3 class="footer__header">
            МЫ В СОЦИАЛЬНЫХ СЕТЯХ
          </h3>
          <div class="footer__inst-img">
            <img src="./img/Instagram_icon.png" alt="icon instagram">
          </div>
        </div>
        <!-- Footer Instagram end -->

        <!-- Footer Telephone start -->
        <div class="footer__telephone">
          <h3 class="footer__header">
            КОНТАКТНЫЕ ТЕЛЕФОНЫ
          </h3>
          <ul>
            <li>+375 29 292-29-29 (VEL)</li>
            <li>+375 33 333-33-33 (МТС)</li>
          </ul>
        </div>
        <!-- Footer Telephone end -->

        <!-- Footer Address start -->
        <div class="footer__address">
          <h3 class="footer__header">О НАС</h3>
          <ul>
            <li>Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
            <li>ваш город</li>
          </ul>
        </div>
        <!-- Footer Address end -->

        <!-- Footer decor start -->
        <div class="footer__decor-1">
          <img src="./img/small-decor.svg" alt="icon small-decor">
        </div>
        <div class="footer__decor-2">
          <img src="./img/big-decor.svg" alt="icon big-decor">
        </div>
        <!-- Footer decor end -->
        
      </div>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
